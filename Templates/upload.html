<html>
	<head>
		<meta charset="utf-8">
		<title>Skelevision</title>
		<link rel="stylesheet" href="{{ url_for('static',filename='styles/stylesheet.css') }}">

	</head>
	<body>
			{% with messages = get_flashed_messages() %}  
			{% if messages %}  
				{% for message in messages %}  
					<p>{{ message }}</p>  
				{% endfor %}  
			{% endif %}  
		{% endwith %} 
		<center>
		<br><br>
		<h1>Upload</h1>
		<form action = "http://localhost:5000/upload" method = "POST" 
		enctype = "multipart/form-data">
		<input type = "file" name = "file" />
		<input type = "submit" value="Upload"/>
	 </form>
			<br><br><br>
			<img src="{{ url_for('static',filename='skull.jpg') }}" width='500px'>
			<h2> An implementation of the Log Skeleton Visualizer in Python.</h2>
			<br><br><br>
			<h1>Installation</h1>
			<h2>For this you can just do:</h2>
			<div id="box">pip install skelevision</div>
		</center>
	</body>
</html>
